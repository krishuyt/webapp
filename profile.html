<body>

    <!-- Profile Details -->
    <div class="profile-details">
      <label for="profile-pic">Profile Picture ğŸ–¼ï¸</label>
      <input type="file" id="profile-pic">

      <label for="first-name">First Name âœï¸</label>
      <input type="text" id="first-name" placeholder="First Name">

      <label for="last-name">Last Name âœï¸</label>
      <input type="text" id="last-name" placeholder="Last Name">

      <label for="dob">Date of Birth ğŸ‚</label>
      <input type="date" id="dob">

      <label for="gender">Gender ğŸŒˆ</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="address">Address ğŸ“</label>
      <input type="text" id="address" placeholder="Enter Address">

      <!-- Toggle Button -->
      <button id="themeToggle">ğŸŒ™ Toggle Theme</button>
      <button id="logout">Logout ğŸšª</button>
    </div>

    <!-- Display User Posts -->
    <div id="user-posts">
      <h2>Your Posts ğŸ“</h2>

    <!-- Bottom Nav -->

  <!-- Scripts -->
  <script>
    // Load saved theme from localStorage
    const theme = localStorage.getItem("theme") || "light";
    document.body.classList.add(theme);

    // Toggle theme on button click
    document.getElementById("themeToggle").addEventListener("click", () => {
      // Toggle between 'light' and 'dark' themes
      const newTheme = document.body.classList.contains("light") ? "dark" : "light";
      
      // Apply new theme
      document.body.className = newTheme;

      // Save the new theme to localStorage
      localStorage.setItem("theme", newTheme);
    });
  </script>
</body>
